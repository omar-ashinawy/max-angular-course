<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
<!--    <div class="alert alert-danger" *ngIf="error">-->
<!--      <h2>An error occurred!</h2>-->
<!--      <p>{{error}}</p>-->
<!--    </div>-->
    <ng-template authErrorDir></ng-template>
<!--    <app-auth-error [message]="error" *ngIf="error" (close)="onCloseErrorComp()"></app-auth-error>-->
    <div style="text-align: center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm = 'ngForm' (ngSubmit)="onFormSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{isLoginMode ? 'Login': 'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchLoginMode()">Switch to {{isLoginMode ? 'Sign Up': 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
