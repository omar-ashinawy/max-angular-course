<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onFormSubmit(form)" #form = 'ngForm'>
        <div class="form-group">
          <label for="name">Project Name</label>
          <input type="text" id="name" name="projectName" class="form-control" [ngModel] = "'De7k'" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-control" name="email" ngModel required email>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select type="text" id="status" class="form-control" name="status" ngModel required>
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Create Project</button>
      </form>
    </div>
  </div>
</div>
