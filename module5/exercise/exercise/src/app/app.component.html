<div class="container">
<div class="row">
  <div class="col-xs-12">
    <app-game-control (intervalChanged)="onIntervalChanged($event)"></app-game-control>
  </div>
</div>
  <hr>
<div class="row">
  <div class="col-xs-12">
    <app-odd *ngFor="let oddNumber of oddNumbers" [oddNumber]="oddNumber"></app-odd>
    <app-even *ngFor="let evenNumber of evenNumbers" [evenNumber]="evenNumber"></app-even>
  </div>
</div>
</div>
